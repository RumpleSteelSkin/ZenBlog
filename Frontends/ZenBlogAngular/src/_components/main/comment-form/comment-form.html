<section id="comment-form" class="comment-form py-5">
  <div class="container">
    <form #commentForm="ngForm" (ngSubmit)="createComment()" novalidate class="needs-validation">

      <h4 class="mb-3 fw-semibold">Post Comment</h4>
      <p class="text-muted mb-4">
        Your email address will not be published. Required fields are marked <span class="text-danger">*</span>
      </p>

      <div class="row g-3">
        <div class="col-md-6">
          <input
            name="firstName"
            [(ngModel)]="newComment.firstname"
            type="text"
            class="form-control"
            placeholder="Your First Name *"
            required>
        </div>
        <div class="col-md-6">
          <input
            name="lastName"
            [(ngModel)]="newComment.lastname"
            type="text"
            class="form-control"
            placeholder="Your Last Name *"
            required>
        </div>
        <div class="col-md-6">
          <input
            name="email"
            [(ngModel)]="newComment.email"
            type="email"
            class="form-control"
            placeholder="Your Email *"
            required>
        </div>
        <div class="col-12">
          <textarea
            name="body"
            [(ngModel)]="newComment.body"
            class="form-control"
            rows="5"
            placeholder="Your Comment *"
            required></textarea>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4 py-2">
          <i class="bi bi-send me-1"></i> Post Comment
        </button>
      </div>

    </form>
  </div>
</section>
