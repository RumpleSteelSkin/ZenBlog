<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Admin Layout</title>
</head>
<body>

<main class="d-flex flex-nowrap" style="height: 100vh;">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px">
    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <i class="bi bi-command" style="font-size: 35px;"></i>
      <span class="fs-4 mx-4">Admin Panel</span>
    </a>
    <hr/>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/admin/category" routerLinkActive="active" class="nav-link text-white" aria-current="page">
          <i class="bi bi-list"></i> Categories
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin/blog" routerLinkActive="active" class="nav-link text-white" aria-current="page">
          <i class="bi bi-image"></i> Blogs
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin/comment" routerLinkActive="active" class="nav-link text-white" aria-current="page">
          <i class="bi bi-archive"></i> Comments
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin/contactinfo" routerLinkActive="active" class="nav-link text-white" aria-current="page">
          <i class="bi bi-people"></i> Contact Info
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin/message" routerLinkActive="active" class="nav-link text-white" aria-current="page">
          <i class="bi bi-envelope"></i> Messages
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/admin/social" routerLinkActive="active" class="nav-link text-white" aria-current="page">
          <i class="bi bi-linkedin"></i> Social Networks
        </a>
      </li>
    </ul>
    <hr/>

    <div class="dropdown"><a id="dropdownMenuButton" href="#"
                             class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                             (click)="toggleDropdown()" data-bs-toggle="dropdown" aria-expanded="false"> <img
      src="https://github.com/mdo.png"
      alt="" width="32" height="32"
      class="rounded-circle me-2"> <strong>{{ getUserName() }}</strong>
    </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
      </ul>
    </div>
  </div>
  <div class="flex-grow-1 overflow-auto p-3">
    <router-outlet></router-outlet>
  </div>
</main>
</body>
</html>
